version: '3.8'

services:

  mysql:
    image: mysql:8.0
    container_name: ors_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: pro3
      MYSQL_USER: pro3user
      MYSQL_PASSWORD: pro3pass
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - ors_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  webapp:
    build: .
    container_name: ors_webapp
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"
    networks:
      - ors_network
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/pro3
      SPRING_DATASOURCE_USERNAME: pro3user
      SPRING_DATASOURCE_PASSWORD: pro3pass

networks:
  ors_network:
    driver: bridge

volumes:
  mysql_data:
