version: '3.8'

services:

  mysql:
    image: mysql:8.0
    container_name: ors_mysql
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: project03
      MYSQL_USER: orsuser
      MYSQL_PASSWORD: orspass
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - ors_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  webapp:
    image: project3-app:latest
    build: .
    container_name: ors_webapp
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"
    networks:
      - ors_network

networks:
  ors_network:
    driver: bridge

volumes:
  mysql_data:
